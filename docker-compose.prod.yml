version: "3"

services:
  nextjs-nav:
    container_name: nextjs-nav
    # Server Deployment Config
    # Uses the image loaded from nextjs-nav.tar (no build step required)
    image: nextjs-nav:latest

    restart: always
    ports:
      - "3001:3001"

    # Required: Load environment variables (DATABASE_URL etc.)
    env_file:
      - .env

    environment:
      - NODE_ENV=production
