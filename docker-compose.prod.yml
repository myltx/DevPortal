version: "3"

services:
  dev-portal:
    container_name: dev-portal
    # Server Deployment Config
    # Uses the image loaded from dev-portal.tar (no build step required)
    image: dev-portal:latest

    restart: always
    ports:
      - "3001:3001"

    # Required: Load environment variables (DATABASE_URL etc.)
    env_file:
      - .env

    environment:
      - NODE_ENV=production
